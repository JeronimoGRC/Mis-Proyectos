<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="salida">

        </div>
        <div id="teclas">
            <div class="fila">
                <div class="boton numero">1</div>
                <div class="boton numero">2</div>
                <div class="boton numero">3</div>
                <div class="boton signo">+</div>
            </div>
            <div class="fila">
                <div class="boton numero">4</div>
                <div class="boton numero">5</div>
                <div class="boton numero">6</div>
                <div class="boton signo">-</div>
            </div>
            <div class="fila">
                <div class="boton numero">7</div>
                <div class="boton numero">8</div>
                <div class="boton numero">9</div>
                <div class="boton signo">x</div>
            </div>
            <div class="fila">
                <div class="boton signo c">C</div>
                <div class="boton numero">0</div>
                <div class="boton signo igual">=</div>
                <div class="boton signo">/</div>
            </div>        
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
